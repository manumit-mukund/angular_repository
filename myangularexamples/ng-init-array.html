<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <title>This ia my first angular ng-init array page.</title>
    <script src="js/angular.min.js"></script>
</head>

<body>

    <div ng-init="details = ['Ram', '25', 'Delhi']">
        <p ng-repeat="s in details">{{s}}
        <p ng-repeat="s in details">{{s[0]}}
    </div>

</body>

</html>
