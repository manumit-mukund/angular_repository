<!DOCTYPE html>
<html lang="en" ng-app="mymodule">

<head>
    <title>This ia my first angular ng-controller json page.</title>
    <script src="js/angular.min.js"></script>
    <script src="js/myjson.js"></script>
</head>

<body>

    <div ng-controller="mycontroller">
        <ol>
            <li ng-repeat="d in details">{{"Name : " + d.name + ", City : " + d.city}}</li>
        </ol>
    </div>

</body>

</html>
