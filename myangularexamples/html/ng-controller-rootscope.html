<!DOCTYPE html>
<html lang="en" ng-app="mymodule">

<head>
    <title>This ia my first angular page.</title>
    <script src="../js/angular.min.js"></script>
    <script src="../js/myrootscope.js"></script>
</head>

<body>

    <div ng-controller="mycontroller">
        
        <input type="text" ng-model="name" name="">
        <input type="text" ng-model="city" name="">

        <br><br>

        Name: {{name}}

        <br>

        City: {{city}}

    </div>

    <hr>

    <p>
        Root Name: {{name}}

        <br>

        Root City: {{city}}
    </p>

</body>

</html>
