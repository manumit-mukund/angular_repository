<!DOCTYPE html>
<html lang="en" ng-app="mymodule">

<head>
    <title>This ia my first angular filter search page.</title>
    <script src="js/angular.min.js"></script>
    <script src="js/myfiltersort.js"></script>
</head>

<body>

    <div ng-controller="mycontroller">

        Search: <input type="text" name="" ng-model="search">
        <hr>
        <li ng-repeat="color in colors | filter: search">
            {{color}}
        </li>

    </div>

</body>

</html>
