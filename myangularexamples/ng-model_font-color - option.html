<!DOCTYPE html>

<html lang="en" ng-app="">

<head>

    <title>This ia my first angular font color option page.</title>   

    <script src="js/angular.min.js"></script>

    <style type="text/css">       

        p{

            color:{{color}};

        }

    </style>

</head>

<body>       
    
    <p>Hello World!</p>   

    <select ng-model="color">
        <option>red</option>
        <option>green</option>
        <option>blue</option>
    </select>

</body>

</html>
